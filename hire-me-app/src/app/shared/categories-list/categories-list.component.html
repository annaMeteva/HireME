<div class="container-xxl py-5">
  <div class="container">
    <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">
      Explore by category
    </h1>
    <div class="row g-4">
      <div
        *ngFor="let category of categories"
        class="col-lg-3 col-sm-6 wow fadeInUp"
        data-wow-delay="0.1s"
      >
        <a
          class="cat-item rounded p-4"
          [routerLink]="'/jobs/search/' + category.category_id"
        >
          <i [ngClass]="category.icon" class="fa fa-3x text-green mb-4"></i>
          <h6 class="mb-3">{{ category.name }}</h6>
        </a>
      </div>
    </div>
  </div>
</div>
