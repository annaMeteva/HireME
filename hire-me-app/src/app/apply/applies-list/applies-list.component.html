<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div *ngIf="job._id !== undefined">
          <h4 class="mb-4">Applies for job: {{ job.title }}</h4>
        </div>
        <div *ngIf="job._id === undefined">
          <h4 class="mb-4">All applies</h4>
        </div>
        <div *ngFor="let apply of applies" class="job-item p-4 mb-4">
          <div class="row g-4">
            <div class="col-sm-12 col-md-8 d-flex align-items-center">
              <img
                class="flex-shrink-0 img-fluid border rounded"
                src=""
                alt="Picture"
                style="width: 80px; height: 80px"
              />
              <div class="text-start ps-4">
                <h5 class="mb-3">
                  {{ apply.name }}
                </h5>
                <a href="{{ apply.portfolioLink }}" class="text-truncate me-3"
                  ><i class="fa fa-link text-green me-2"></i>Portfolio Link</a
                >
                <span class="text-truncate me-3"
                  ><i class="far fa-envelope text-green me-2"></i
                  >{{ apply.email }}</span
                >
              </div>
            </div>
            <div
              class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center"
            >
              <div class="d-flex mb-3">
                <a
                  class="btn btn-green me-1"
                  (click)="navigateToApplyDetails(apply._id)"
                  >View full apply</a
                >
              </div>
              <small class="text-truncate"
                ><i class="far fa-calendar-alt text-green me-2"></i>Published
                on: {{ apply._createdOn | date : "dd/MM/yyyy hh:mma" }}</small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
