<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="text-center mb-5 wow fadeInUp">Create new job</h1>
        <form method="post">
          <div class="row g-3">
            <div class="col-12 col-sm-6">
              <input
                type="text"
                class="form-control"
                placeholder="Title"
                id="inputTitle"
                #inputTitle
              />
            </div>
            <div class="col-12 col-sm-6">
              <select
                class="form-select"
                aria-label="Job nature"
                id="inputJobNature"
                #inputJobNature
              >
                <option value="Full-time" selected>Full-time</option>
                <option value="Part-time">Part-time</option>
              </select>
            </div>
            <div class="col-12 col-sm-6">
              <input
                type="text"
                class="form-control"
                placeholder="Location"
                id="inputLocation"
                #inputLocation
              />
            </div>
            <div class="col-6 col-sm-3">
              <input
                type="number"
                class="form-control"
                placeholder="Min.salary"
                id="inputSalary1"
                #inputSalary1
              />
            </div>
            <div class="col-6 col-sm-3">
              <input
                type="number"
                class="form-control"
                placeholder="Max.salary"
                id="inputSalary2"
                #inputSalary2
              />
            </div>
            <div class="col-12">
              <textarea
                class="form-control"
                rows="5"
                placeholder="Qualifications (please separate them with commas)"
                id="inputQualifications"
                #inputQualifications
              ></textarea>
            </div>
            <div class="col-12">
              <textarea
                class="form-control"
                rows="5"
                placeholder="Description"
                id="inputDescription"
                #inputDescription
              ></textarea>
            </div>
            <div class="row mt-3 justify-content-center">
              <div class="col-5">
                <button
                  class="btn btn-green w-100"
                  (click)="
                    createJob(
                      $event,
                      inputTitle.value,
                      inputJobNature.value,
                      inputLocation.value,
                      inputSalary1.value,
                      inputSalary2.value,
                      inputQualifications.value,
                      inputDescription.value
                    )
                  "
                >
                  Create
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
