<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h4 class="mb-4">Create apply for job #{{ job.title }}</h4>
        <form class="form-container" #form="ngForm" (ngSubmit)="apply(form)">
          <div class="row g-3">
            <div class="col-12 col-sm-6">
              <input
                type="text"
                class="form-control"
                placeholder="Your name"
                id="inputName"
                name="inputName"
                #inputName="ngModel"
                ngModel
                required
              />
              <ng-container *ngIf="inputName.touched">
                <p class="text-danger" *ngIf="inputName.errors?.['required']">
                  Name is required!
                </p>
              </ng-container>
            </div>
            <div class="col-12 col-sm-6">
              <input
                type="email"
                id="inputEmail"
                name="inputEmail"
                class="form-control"
                placeholder="Your email"
                #inputEmail="ngModel"
                ngModel
                required
                email
              />
              <ng-container *ngIf="inputEmail.touched">
                <p class="text-danger" *ngIf="inputEmail.errors?.['required']">
                  Email is required!
                </p>
                <p class="text-danger" *ngIf="inputEmail.errors?.['email']">
                  Email is not valid!
                </p>
              </ng-container>
            </div>
            <div class="col-12 col-sm-6">
              <input
                type="text"
                class="form-control"
                placeholder="Portfolio website"
                id="inputPortfolio"
                name="inputPortfolio"
                #inputPortfolio="ngModel"
                ngModel
              />
            </div>
            <div class="col-12 col-sm-6">
              <input
                type="text"
                class="form-control"
                placeholder="Phone number"
                id="inputPhone"
                name="inputPhone"
                #inputPhone="ngModel"
                ngModel
              />
            </div>
            <div class="col-12">
              <textarea
                class="form-control"
                rows="5"
                placeholder="Coverletter"
                id="inputCoverletter"
                name="inputCoverletter"
                #inputCoverletter="ngModel"
                ngModel
                required
                maxlength="300"
              ></textarea>
              <ng-container *ngIf="inputCoverletter.touched">
                <p
                  class="text-danger"
                  *ngIf="inputCoverletter.errors?.['required']"
                >
                  Coverletter is required!
                </p>
                <p
                  class="text-danger"
                  *ngIf="inputCoverletter.errors?.['maxlength']"
                >
                  Coverletter is not valid!
                </p>
              </ng-container>
            </div>
            <div class="col-12">
              <button
                [disabled]="form.invalid"
                [style]="{
                  backgroundColor: form.invalid ? 'grey' : '#00B074'
                }"
                class="btn btn-green w-100"
              >
                Create apply
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
