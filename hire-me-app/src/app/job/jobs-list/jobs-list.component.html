<div class="container-xxl py-5 bg-dark page-header mb-5">
  <div class="container my-5 pt-5 pb-4">
    <h1 class="display-3 text-white mb-3 animated slideInDown">Job List</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb text-uppercase">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item text-white active" aria-current="page">
          Jobs
        </li>
      </ol>
    </nav>
  </div>
</div>
<div class="container-xxl py-5">
  <div class="container">
    <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">
      Job Listing
    </h1>
    <div class="text-center">
      <div *ngFor="let job of jobs" class="job-item p-4 mb-4">
        <div class="row g-4">
          <div class="col-sm-12 col-md-8 d-flex align-items-center">
            <img
              class="flex-shrink-0 img-fluid border rounded"
              src=""
              alt="Company logo"
              style="width: 80px; height: 80px"
            />
            <div class="text-start ps-4">
              <h5 class="mb-3">{{ job.title }}</h5>
              <span class="text-truncate me-3"
                ><i class="fa fa-map-marker-alt text-green me-2"></i
                >{{ job.location }}</span
              >
              <span class="text-truncate me-3"
                ><i class="far fa-clock text-green me-2"></i
                >{{ job.job_nature }}</span
              >
              <span class="text-truncate me-0"
                ><i class="far fa-money-bill-alt text-green me-2"></i
                >{{ job.salary }}</span
              >
            </div>
          </div>
          <div
            class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center"
          >
            <div *ngIf="!isLoggedIn" class="d-flex mb-3">
              <a class="btn btn-green" (click)="navigateToJobDetails(job._id)"
                >View job</a
              >
            </div>
            <div *ngIf="isLoggedIn" class="d-flex mb-3">
              <a class="btn btn-green me-1" [routerLink]="job._id">View job</a>
              <a class="btn btn-green" [routerLink]="'/apply/' + job._id"
                >Add apply</a
              >
            </div>
            <small class="text-truncate"
              ><i class="far fa-calendar-alt text-green me-2"></i>Published on:
              {{ job._createdOn | date : "dd/MM/yyyy hh:mma" }}</small
            >
          </div>
        </div>
      </div>
      <div *ngIf="isLoggedIn">
        <a class="btn btn-green py-3 px-5" routerLink="/create-job"
          >Add more jobs</a
        >
      </div>
    </div>
  </div>
</div>
.
